<head>
    <link rel="stylesheet" type="text/css" href="../quizz.css">
</head>

<body>
    <div class="quiz-page-template-container">
        <div class="quiz-header-container">
            <div class="quiz-name-text-container">
                <span class="quiz-name-text"> Crunch Quizz </span>
            </div>
           
        </div>
        <div class="quiz-main-page" id="quiz-main-page">
            <div class="quiz-question-container" id="quiz-question-container">
                <div class="quiz-question-text-container" id="quiz-question-text-container">
                </div>
                <div class="quiz-answer-text-container" id="quiz-answer-text-container">
                    <ul class="quiz-answer-list" id="quiz-answer-list">
                    </ul>
                </div>
            </div>
            <div class="question-iteration-container">
                <div class="progress-bar-container">
                    <span class="progress-bar-text" id="progress-bar-text"></span>
                    <div class="progress quiz-completion-outer-progress-bar" style="height: 3px;">
                        <div class="quiz-completion-inner-progress-bar" id="quiz-progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class="question-iteration-container-single" id="previous-question-load">
                    <span class="question-iteration-icon"> ^ </span>
                </div>
                <div class="icon-flipped question-iteration-container-single" id="next-question-load">
                    <span class="question-iteration-icon"> ^ </span>
                </div>
            </div>
        </div>
    </div>
    <script>
        const quiz = {
    "name": "Crunch Quiz",
    "questions": [{
            "type": "single",
            "question": "Which one of these sentences is correct?",
            "answers": ["Crunch Culture represents the cultivation of hard work.", "Crunch only happens in the game development sphere.", "2 + 2 = 4", "Cyberpunk 2077 was a well received title and its development did not involve any Crunch."],
            "entered": [],
            "correct": "2 + 2 = 4"
        },
        {
            "type": "single",
            "question": "The following sentence describes either Crunch or Crunch Culture, specify which one : Alain Patoche's wife stayed up until 2 in the morning last night because she really wanted to keep writing her book.",
            "answers": ["Crunch", "Crunch Culture"],
            "entered": [],
            "correct": "Crunch"
        },
        {
            "type": "single",
            "question": "The following sentence describes either Crunch or Crunch Culture, specify which one : Alain Patoche's friend leaned in close, stinky breath exitting his mouth, breadcrumbs falling on Alain's keyboard. Then suddenly, he whispered \"Keep working. Longer hours. More overtime. This is our life now\"",
            "answers": ["Crunch", "Crunch Culture"],
            "entered": [],
            "correct": "Crunch Culture"
        },
        {
            "type": "single",
            "question": "The following sentence describes either Crunch or Crunch Culture, specify which one : Alain Patoche's boss told him they only had two days left until release; he and his team would have to keep working harder.",
            "answers": ["Crunch", "Crunch Culture"],
            "entered": [],
            "correct": "Crunch"
        },
        {
            "type": "multiple",
            "question": "Which one of these job positions risk having to deal with Crunch?",
            "answers": ["Contractor", "Full-Time Employee", "Employer", "Temporary Employee", "All of the above"],
            "entered": [],
            "correct": "All of the above"
        }
    ]
}
    </script>
    <script type="text/javascript" src="../quizz.js"></script>
</body>
